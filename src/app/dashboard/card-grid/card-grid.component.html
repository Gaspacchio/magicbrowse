<ng-container *ngFor="let value of cards">
  <div class="card-container">
    <img
      [src]="value.image_uris.small"
      [alt]="value.name"
      *ngIf="value.image_uris.png"
      (click)="openDialog(value.id, value.name, value.image_uris.png)"
      height="223"
    />
  </div>
</ng-container>
